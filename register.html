<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace - Altiven s.r.o.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Registrace</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Uživatelské jméno" required><br>
        <input type="email" id="email" placeholder="E-mail" required><br>
        <input type="password" id="password" placeholder="Heslo (min. 6 znaků)" required><br>
        <button type="submit">Registrovat</button>
    </form>
    <p>Už máš účet? <a href="login.html">Přihlas se</a></p>

    <script src="js/script.js"></script>
</body>
</html>
